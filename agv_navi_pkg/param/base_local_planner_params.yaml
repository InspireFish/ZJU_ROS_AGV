TrajectoryPlannerROS:

  meter_scoring: true
  holonomic_robot: true    #麦克纳姆全向轮机器人

  max_vel_x: 0.1
  min_vel_x: -0.1
  max_vel_y: 0.1
  min_vel_y: -0.1
  max_vel_theta: 1.2
  min_vel_theta: -1.2
  min_in_place_vel_theta: 0.5
  escape_vel: -0.1

  acc_lim_x: 0.1
  acc_lim_y: 0.1
  acc_lim_theta: 1

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15